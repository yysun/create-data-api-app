name: RealWorld app
port: 8080
path: /api
authentication: jwtAuth
database: mysql2
models:
  - name: users
    objects:
      - table: users
        # authentication
        post /users/login:
          - varchar username
          - varchar password

        # registration
        post:
          - varchar username
          - varchar email
          - varchar password

        # get current user
        get* /user:
          - varchar username PK
          - varchar email
          - varchar bio
          - varchar image

        # update user
        put* /user:
          - varchar username PK
          - varchar email
          - varchar bio
          - varchar image

        # get profile
        get /profiles/:username:
          - varchar username PK
          - varchar bio
          - varchar image
          - boolean following

        # follow user
        post* /profiles/:username/follow:
          - varchar username PK

        # unfollow user
        delete* /profiles/:username/unfollow:
          - varchar username PK

  - name: articles
    objects:
      # list articles
      - procedure: usp_articles
        get /articles:

      # feed articles
      - procedure: usp_articles_feed
        get* /articles/feed:
          - varchar username PK

      - table: articles
        # get article
        get /articles/:slug:
          - varchar slug PK
          - varchar title

        # create article
        post*:
          - varchar title
          - varchar description
          - varchar body
          - varchar tagList

        # update article
        put* /articles/:slug:
          - varchar title
          - varchar description
          - varchar body
          - varchar tagList

        # delete article
        delete* /articles/:slug:

      - table: comments

        # add comment
        post* /articles/:slug/comments:
          - varchar slug PK
          - varchar body

        # get comments
        get /articles/:slug/comments:
          - varchar slug PK
          - varchar id
          - varchar body
          - object author

        # delete comment
        delete /articles/:slug/comments/:id:
          - varchar slug PK
          - varchar id PK


      - table: favorite

        # like an article
        post* /articles/:slug/favorite:
          - varchar username PK
          - varchar slug PK

        # unlike an article
        delete* /articles/:slug/favorite:
          - varchar username PK
          - varchar slug PK

