        # delete article
        delete*:
          - varchar slug PK

      - table: comments

        # add comment
        post* /articles/:slug/comments:
          - varchar slug PK
          - varchar body

        # get comments
        get /articles/:slug/comments:
          - varchar slug PK
          - varchar id
          - varchar body
          - object author

        # delete comment
        delete /articles/:slug/comments/:id:
          - varchar slug PK
          - varchar id PK


