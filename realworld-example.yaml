name: My API app
port: 8080
path: /api
authentication: jwtAuth
databases:
  - name: mydb
    objects:
      - table: users

        # POST /api/users/login - authentication
        post /users/login:
          - varchar username
          - varchar password

        # POST /api/users - registration
        post:
          - varchar username
          - varchar email
          - varchar password

        # GET /api/user - get current user
        get* /user:
          - varchar username PK
          - varchar email
          - varchar bio
          - varchar image

        # PUT /api/user - update user
        put* /user:
          - varchar username PK
          - varchar email
          - varchar bio
          - varchar image

        # GET /api/profiles/:username
        get /api/profiles/:username:
          - varchar username PK
          - varchar bio
          - varchar image
          - boolean following

        # POST /api/profiles/:username/follow
        post* /api/profiles/:username/follow:
          - varchar username PK

        # DELETE /api/profiles/:username/unfollow
        delete* /api/profiles/:username/unfollow:
          - varchar username PK

      - table: articles

